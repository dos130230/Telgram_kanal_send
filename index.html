<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">

  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div id="error">
      <span id="errorMessage">safdsaf</span>
    </div>
    <form id="form">

      <label for="fname">Ism</label>

      <label for="lname">Familya</label>
      <input type="text" id="lname" name="lastname" placeholder="Familya kiriting..">

      <label for="country">Mamlakat</label>

        <option value="Russia">Russia</option>
        <option value="China ">China</option>
        <option value="USA ">USA</option>
        <option value="France ">France</option>
      </select>
      

      <label for="subject">Qo'shimcha</label>
      <textarea id="subject" name="subject" placeholder="Izoh qoldiring.." style="height:200px"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.3.0/emojionearea.min.js"></script>
  <script>
      $("#fname").emojioneArea({
          pickerPosition : "button"
      })
      $("#lname").emojioneArea({
          pickerPosition : "button"
      })
      $("#subject").emojioneArea({
          pickerPosition : "button"
      })
  </script>
</body>

</html>
